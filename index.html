<!doctype html>
<head>
    <title>SVG map demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    html, body, #antilles {
        width: 100%;
        height: 50em;
        border: none;
        text-align: center;
    }
    li {
        list-style-type: none;
        display: inline-block;
        margin: 0 0.5em;
        color: blue;
    }
    li:hover, a {
        cursor: pointer;
    }
    a {
        display: inline-block;
        float: right;
        margin: 1em; padding: 1em;
        background: #ddf;
        border: 3px blue solid;
        color: blue;
        text-decoration: underline;
    }
    </style>
</head>
<body>

<object id="antilles" data="antilles.svg" type="image/svg+xml">
<script type="text/javascript" src="antilles.js"></script>

</script>
